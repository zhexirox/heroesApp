<div id="background"></div>
<div class="flex flex-column">
  <mat-card class="p-3">
    <span class="text-lg mb-4">Registro</span>

    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input type="text" matInput placeholder="Nombre">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Usuario</mat-label>
      <input type="text" matInput placeholder="Usuario">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input type="password" matInput placeholder="Contraseña">
    </mat-form-field>

    <button mat-flat-button color="primary">
      <mat-icon>save</mat-icon>
      Crear cuenta
    </button>

    <div class="flex justify-content-end mt-5">
      <a routerLink="/auth/login">¿Tienes una cuenta?</a>

    </div>
  </mat-card>
</div>
